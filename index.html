<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס פתיחת לקוח חדש</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #00539b;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #003f73;
        }
    </style>
</head>
<body>
    <h1>טופס פתיחת לקוח חדש</h1>
    <form id="customerForm">
        <label for="companyName">שם החברה</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="address">כתובת</label>
        <input type="text" id="address" name="address" required>

        <label for="postalCode">מיקוד</label>
        <input type="text" id="postalCode" name="postalCode">

        <label for="taxId">מספר ח"פ/עוסק מורשה</label>
        <input type="text" id="taxId" name="taxId" required>

        <label for="contactName">שם איש קשר</label>
        <input type="text" id="contactName" name="contactName" required>

        <label for="contactPhone">טלפון</label>
        <input type="text" id="contactPhone" name="contactPhone">

        <label for="contactEmail">דוא"ל</label>
        <input type="email" id="contactEmail" name="contactEmail" required>

        <label for="billingEmails">כתובות מייל לשליחת חשבוניות</label>
        <textarea id="billingEmails" name="billingEmails" rows="3"></textarea>

        <button type="button" onclick="submitForm()">שלח</button>
    </form>

    <script>
        function submitForm() {
            const form = document.getElementById('customerForm');
            const data = new FormData(form);
            const jsonData = Object.fromEntries(data.entries());

            fetch('https://script.google.com/macros/s/AKfycbzKiOsTw_JyvSBpCO-1xxeXp_IT2rLcaUn7PkuxaRLgkE6qxp6NT6laLXVDyLIkY0I_HQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('הנתונים נשמרו בהצלחה ונשלחו למייל!');
                    form.reset();
                } else {
                    alert('אירעה שגיאה: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('אירעה שגיאה בשליחת הטופס.');
            });
        }
    </script>
</body>
</html>
