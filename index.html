<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס פתיחת לקוח חדש</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
            padding: 20px;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>טופס פתיחת לקוח חדש</h1>
    <form id="customerForm">
        <label>שם החברה</label>
        <input type="text" id="companyName" required>

        <label>כתובת</label>
        <input type="text" id="address" required>

        <label>מיקוד</label>
        <input type="text" id="postalCode">

        <label>מספר ח"פ/עוסק מורשה</label>
        <input type="text" id="taxId" required>

        <label>שם איש קשר</label>
        <input type="text" id="contactName" required>

        <label>טלפון</label>
        <input type="text" id="contactPhone">

        <label>דוא"ל</label>
        <input type="email" id="contactEmail" required>

        <label>כתובות מייל לשליחת חשבוניות</label>
        <textarea id="billingEmails"></textarea>

        <button type="button" onclick="submitForm()">שלח</button>
    </form>

    <script>
        function submitForm() {
            const formData = {
                companyName: document.getElementById('companyName').value,
                address: document.getElementById('address').value,
                postalCode: document.getElementById('postalCode').value,
                taxId: document.getElementById('taxId').value,
                contactName: document.getElementById('contactName').value,
                contactPhone: document.getElementById('contactPhone').value,
                contactEmail: document.getElementById('contactEmail').value,
                billingEmails: document.getElementById('billingEmails').value
            };

            fetch('https://script.google.com/macros/s/AKfycbxvTjdC_pRv5nZk9QeUdh5_TlFFbkJrdpdJ0bfg9QRLMRfhUTvYnmTXAfnN_GniMNBu2Q/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('הנתונים נשמרו בהצלחה!');
                    document.getElementById('customerForm').reset();
                } else {
                    alert('שגיאה: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('אירעה שגיאה בעת שליחת הנתונים.');
            });
        }
    </script>
</body>
</html>
